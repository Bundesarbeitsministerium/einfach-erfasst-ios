    <h1>Versenden der erfassten Arbeitszeit</h1>
    <p>Wenn Sie ihre Arbeitszeiten versenden oder löschen möchten, drücken sie unter Zeiten auf <strong>Auswählen</strong>, markieren Sie die gewünschten Einträge drücken Sie anschließend <strong>Versenden</strong>. Zum Versenden öffnen sich die Mail-App ihrer Wahl.</p>
