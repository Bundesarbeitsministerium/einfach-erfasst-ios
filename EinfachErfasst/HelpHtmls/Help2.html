<body>
    <h1>Arbeitszeit und Pausenzeit erfassen</h1>
    <p>Wenn Sie ihre Arbeit beginnen, drücken Sie <strong>Start</strong>. Möchten Sie eine <strong>Pause</strong> machen, tippen Sie auf Pause.  Die Arbeitszeiterfassung wird dann automatisch unterbrochen.</p>
    <p>Die Pausen werden extra erfasst und am Ende des Tages nicht auf die Arbeitszeit angerechnet.</p>
